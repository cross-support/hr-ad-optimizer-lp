<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HR Ad-Optimizer LP - パターン選択</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&family=Noto+Sans+JP:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/common.css">
  <style>
    .selector {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      background: linear-gradient(135deg, #f8f9fa 0%, #eef3f8 100%);
      padding: var(--space-xl);
    }
    .selector__title {
      font-family: var(--font-heading);
      font-size: var(--font-size-3xl);
      color: var(--color-primary);
      margin-bottom: var(--space-sm);
      text-align: center;
    }
    .selector__subtitle {
      color: var(--color-text-light);
      margin-bottom: var(--space-3xl);
      text-align: center;
    }
    .selector__cards {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: var(--space-xl);
      max-width: 1000px;
      width: 100%;
    }
    .selector__card {
      background: white;
      border-radius: var(--radius-lg);
      padding: var(--space-2xl);
      box-shadow: var(--shadow-md);
      text-align: center;
      transition: all var(--transition);
      text-decoration: none;
      color: var(--color-text);
      border: 2px solid transparent;
    }
    .selector__card:hover {
      transform: translateY(-6px);
      box-shadow: var(--shadow-xl);
      border-color: var(--color-primary);
    }
    .selector__card-number {
      font-family: var(--font-heading);
      font-size: var(--font-size-4xl);
      font-weight: 700;
      color: var(--color-primary);
      margin-bottom: var(--space-md);
    }
    .selector__card-title {
      font-size: var(--font-size-xl);
      font-weight: 700;
      margin-bottom: var(--space-sm);
    }
    .selector__card-desc {
      color: var(--color-text-light);
      font-size: var(--font-size-sm);
      line-height: 1.7;
    }
    .selector__card-tag {
      display: inline-block;
      margin-top: var(--space-md);
      padding: 0.25rem 0.75rem;
      border-radius: var(--radius-sm);
      font-size: var(--font-size-xs);
      font-weight: 600;
    }
    .selector__card-tag--emotion { background: #fff3e0; color: #e65100; }
    .selector__card-tag--logic { background: #e8f5e9; color: #2e7d32; }
    .selector__card-tag--visual { background: #e3f2fd; color: #1565c0; }
    @media (max-width: 768px) {
      .selector__cards { grid-template-columns: 1fr; }
      .selector__title { font-size: var(--font-size-2xl); }
    }
  </style>
</head>
<body>
  <div class="selector">
    <h1 class="selector__title">HR Ad-Optimizer LP</h1>
    <p class="selector__subtitle">3パターンのランディングページデザイン</p>
    <div class="selector__cards">
      <a href="pattern1.html" class="selector__card">
        <div class="selector__card-number">01</div>
        <h2 class="selector__card-title">感情訴求型</h2>
        <p class="selector__card-desc">コピーライティング特化。ターゲットの「痛み」に共感し、感情に訴えかける構成。</p>
        <span class="selector__card-tag selector__card-tag--emotion">Emotion-driven</span>
      </a>
      <a href="pattern2.html" class="selector__card">
        <div class="selector__card-number">02</div>
        <h2 class="selector__card-title">ロジカル訴求型</h2>
        <p class="selector__card-desc">機能・仕様特化。プロダクトの技術力とシステム仕様を論理的に訴求する構成。</p>
        <span class="selector__card-tag selector__card-tag--logic">Logic-driven</span>
      </a>
      <a href="pattern3.html" class="selector__card">
        <div class="selector__card-number">03</div>
        <h2 class="selector__card-title">ビジュアル訴求型</h2>
        <p class="selector__card-desc">レイアウト特化。UIモックアップとステップフローで直感的に伝える構成。</p>
        <span class="selector__card-tag selector__card-tag--visual">Visual-driven</span>
      </a>
    </div>
  </div>
</body>
</html>
